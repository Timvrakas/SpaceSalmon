[platformio]
boards_dir = boards

[env:test]
platform = atmelsam
board = spacesalmon

build_flags =
 -Wall
 -c
 -DDEBUG
 -std=gnu99
 -mfloat-abi=softfp
 -mfpu=fpv4-sp-d16  
 -mthumb 
 -ffunction-sections
 -O1
 -g3 
 -mlong-calls 
 -I"src/config"
 -Wl,-Tlib/ASF4/src/device/same51j20a_flash.ld