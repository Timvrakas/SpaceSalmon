[platformio]
boards_dir = boards
default_envs = guppy


[env]
lib_compat_mode = off
platform = atmelsam
framework = arduino
board_build.variants_dir = variants
debug_init_break =
lib_deps =
  SSISD
  FreeRTOS
  SPI
  ssi_adc
  Tone
  https://github.com/bolderflight/Eigen
extra_scripts =
 post:post.py
 pre:pre.py


[env:guppy]
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<board/salmon/>
board = thunderguppy
board_build.variant = guppy
build_flags =
 -DGUPPY


[env:salmon]
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<board/guppy/>
board = spacesalmon
board_build.variant = salmon

build_flags =
 -DSALMON

