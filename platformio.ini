[platformio]
boards_dir = boards

[env:test]
platform = atmelsam
board = spacesalmon
extra_scripts =
  pre:custom.py

lib_deps = arduinojson

build_flags =
 --specs=nano.specs
 -Wl,-lc
 -Wl,-u,_printf_float,-u,_scanf_float
 -Wall
 -DDEBUG
 -mthumb 
 -ffunction-sections
 -O1
 -g3 
 -mlong-calls 
 -I"src/config"
 ;-I"src"
 -Wl,-Tlib/ASF4/src/device/same51j20a_flash.ld
 ;-c
 ; -std=gnu99
 ; 